<div class="modal" [ngStyle]="{'display': showModal ? 'block' : 'none'}">
  <div class="modal-content">
    <div class="container">
      <p class="title">Estas seguro de Eliminar el Producto {{product.name}}?</p>

      <div class="clearfix action-buttons">
        <button  class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button  class="submit-btn" (click)="closeModal(true)">Delete</button>
      </div>
    </div>
  </div>
</div>
